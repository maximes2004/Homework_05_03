<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <span>Имя</span><input type="text" required autofocus name="firstname"><br>
        <span>Почта</span><input type="email" required name="email"><br>
        <span>Пароль</span><input type="password" required name="userpass"><br>
        <span>Возраст</span><input type="number" required><br>
        <span>Дата</span><input type="date" required><br>
        <span>Телефон</span><input type="tel" required><br>
        <span>Ползунок</span><input type="range" required id="volume" min="1" max="10"><br>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </form>

    <label for="check">
        <input id="check" type="checkbox">
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-heart"></i>
        <span class="love">Love is stronger than fear!</span>
    </label>
    <section class="audio">
        <audio src="#" preload="auto" controls loop></audio>
    </section>
    <section class="video">
        <video src="video/VID-20220716-WA0021.mp4" autoplay preload="auto" controls loop width="192px" height="108px"
            poster="img/Снимок4332624.jpg"></video>
    </section>

</body>

</html>
